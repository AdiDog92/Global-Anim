<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header class="header">
    <div class="container">
      <div class="header__inner">
        <a href="#" class="header__link">
          <img src="img/logo.svg" alt="Логотип" class="header__img">
        </a>
        <nav class="header__nav">
          <ul class="header__list">
            <li class="header__item">
              <a href="" class="header__link">Mobile Top Up</a>
            </li>
            <li class="header__item">
              <a href="" class="header__link">About</a>
            </li>
            <li class="header__item">
              <a href="" class="header__link">Rate</a>
            </li>
            <li class="header__item">
              <a href="" class="header__link">Help</a>
            </li>
          </ul>
        </nav>
        <button class="header__btn">Sign Up</button>
      </div>
    </div>
  </header>
  <main class="main">

  </main>
  <section class="hero">
    <div class="container">
      <div class="hero__inner">
        <div class="hero__left">
          <h1 class="hero__title">Now Buy Your PIN or <span>Top Up</span> <br>With Bank Transfer</h1>
          <p class="hero__descr">We Make international calling simple, relible, and cheap basedon your unique
            calling behavior.</p>
          <button class="hero__btn">Get Started</button>
          <form class="hero__form" method="get">
            <input class="hero__search" name="search" placeholder="Where do you want to call?" type="search">
            <button class="hero__btn-search" type="submit">
              <svg width="27" height="27" viewBox="0 0 27 27" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M12.4267 20.9866C17.1518 20.9866 20.9822 17.1561 20.9822 12.431C20.9822 7.70594 17.1518 3.87549 12.4267 3.87549C7.70155 3.87549 3.87109 7.70594 3.87109 12.431C3.87109 17.1561 7.70155 20.9866 12.4267 20.9866Z"
                  stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                <path d="M23.1208 23.1252L18.4688 18.4731" stroke="white" stroke-width="2" stroke-linecap="round"
                  stroke-linejoin="round" />
              </svg>
            </button>
          </form>
          <div class="hero__author">
            <ul class="hero__user-list">
              <li class="hero__user-item item-1">
                <img src="img/user1.jpg" alt="">
              </li>
              <li class="hero__user-item item-2">
                <img src="img/user2.jpg" alt="">
              </li>
              <li class="hero__user-item item-3">
                <img src="img/user3.jpg" alt="">
              </li>
              <li class="hero__user-item item-4">
                &#10010;
              </li>
            </ul>
            45k+ Regular User. <span>View Price Plan</span>
          </div>
        </div>
        <div class="hero__right">
          <img class="hero__img" src="img/hero-bg.png" alt="girl" aria-hidden="true">
          <div class="flag-position">
            <div class="main-flag england">
              <img class="flag-img" src="img/flag1.png" alt="England">
            </div>
            <div class="main-flag italy">
              <img class="flag-img" src="img/flag2.png" alt="italy">
            </div>
            <div class="main-flag india">
              <img class="flag-img" src="img/flag3.png" alt="india">
            </div>
            <div class="main-flag serb">
              <img class="flag-img" src="img/flag4.png" alt="England">
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
